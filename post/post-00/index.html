<script>
  // Nếu đang chạy trên trình duyệt, redirect đến URL chuẩn
  if (typeof window !== 'undefined') 
  {
    const currentUrl = window.location.href;
    const hasHash = currentUrl.includes('#/');
    if (!hasHash) 
    {
      const newUrl = currentUrl.replace("/post/","#/post/") ;
      window.location.replace(newUrl); // redirect đến URL chuẩn
    }
  }
</script>
