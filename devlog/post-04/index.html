<script>
  if (typeof window !== 'undefined') 
  {
    const currentUrl = window.location.href;
    const isStatic = currentUrl.includes("/devlog/");
    if (isStatic) 
    {
      const newUrl = currentUrl.replace("/devlog/","#/dynamic/");
      window.location.replace(newUrl);
    }
  }
</script>
